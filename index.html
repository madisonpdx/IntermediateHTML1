<html>

<head>

	<meta name="description" content="Demonstration Page">
	<meta name="author" content="Tristan Damron">
	<meta charset="UTF-8">

	<title>Intermediate HTML 1</title>

<style>
	
	.paragraph {

		font-weight:bold;
		text-decoration:underline;
	}

	img {

		width:400px;
		height:100px;
	}

	#form-size {

		width:800px;
		height:600px;
	}

</style>

</head>

<body>

	<h1>Welcome to Intermediate HTML!</h1>

	<p class="paragraph">First, let's check out how to style our text without the use of inline tags! For example, see how I'm in bold with an underline?</p>

	<p>Next, let's create an image on our page and style it!</p>

	<img src="demo.gif" alt="Demonstration"/>

	<p>Finally, let's create a form, and change it's size with inline css!</p>

	<form action="server.asp">
		<input id="form-size" type="text" name="Content">
		<input type="submit" value="Submit">
	</form>

</body>

</html>
